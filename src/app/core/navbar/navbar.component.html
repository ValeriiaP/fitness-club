<nav class="navbar navbar-expand-lg navbar-light flex-md-row bg-secondary fixed-top">

          type="button"
          (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"
       (collapsed)="collapsed($event)"
       (expanded)="expanded($event)"
       [collapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item hidden" (click)="closeNavbarToggler()">
          <a class="nav-link hidden" [routerLink]="['/']">Home</a>
        </li>
        <li role="menuitem" class="nav-item dropdown" dropdown>
          <a class="nav-link dropdown-toggle" dropdownToggle id="navbarDropdown">Group class</a>
          <div *dropdownMenu class="dropdown-menu" role="menu">
            <div *ngFor="let route of routers" >
              <a class="dropdown-item" routerLink="{{ route.routerLink }}" role="menuitem"
                 (click)="closeNavbarToggler()">{{ route.name }}</a>
            </div>
          </div>
        </li>
        <li class="nav-item" (click)="closeNavbarToggler()">
          <a class="nav-link" [routerLink]="['group-class/personal-training']">Personal training</a>
        </li>
        <li class="nav-item" (click)="closeNavbarToggler()">
          <a class="nav-link" [routerLink]="['contact-us']">Contact us</a>
        </li>
    </ul>
    <form class="form-inline my-2 my-lg-0 hidden-sm">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
